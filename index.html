<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <title>Document</title>
</head>

<body class="bg-info">
    <div class="container p-5">

        <form id="multiSectionForm">

            <div class="bg-dark w-100 row p-5 section" id="section1">
                <h1 class="text-info">Personele informations</h1>
                <div class="row p-2">
                    <label for="name" class="text-light p-0 ">Name:</label>
                    <input name="name" id="name" type="text" class="p-2" placeholder="Name..." required>
                </div>
                <div class="row p-2">
                    <label for="age" class="text-light p-0">Age:</label>
                    <input id="age" type="number" class="p-2" placeholder="Age..." required>
                </div>
                <button type="button" class="btn btn-info btn-lg mt-5" onclick="switchSections(2)">Next page</button>
            </div>

            <div class="bg-dark w-100 row p-5  section d-none" id="section2">
                <h1 class="text-info">Contact informations</h1>
                <div class="row p-2">
                    <label for="email" class="text-light p-0 ">Email:</label>
                    <input id="email" type="text" class="p-2" placeholder="Email..." required>
                </div>
                <div class="row p-2">
                    <label for="phone" class="text-light p-0">Phone:</label>
                    <input id="phone" type="number" class="p-2" placeholder="Phone..." required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary btn-lg mt-5" onclick="switchSections(1)">Previous page</button>
                    <button type="button" class="btn btn-info btn-lg mt-5"  onclick="switchSections(3)">Next page</button>
                </div>
            </div>

            <div class="bg-dark w-100 row p-5 d-none section" id="section3">
                <h1 class="text-info">Personele informations</h1>
                <div class="row p-2">
                    <label for="feedBack" class="text-light p-0 ">FeedBack:</label>
                    <textarea id="feedBack" type="text" placeholder="FeedBack..." rows="4" required></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary btn-lg mt-5" onclick="switchSections(2)">Previous page</button>
                    <button type="submit" class="btn btn-success btn-lg mt-5" onclick="submitForm(event)">Submit</button>
                </div>
            </div>

        </form>

        <div class="bg-dark w-100 row p-5 d-none section" id="section4">
            <h1 class="text-info" id="userName">Result:</h1>
            <div class="row p-2">
                <label>Name:</label>
                <h2 id="nameData" class="text-light"></h2>
                <label>Age:</label>
                <h2 id="ageData" class="text-light"></h2>
                <label>Email:</label>
                <h2 id="emailData" class="text-light"></h2>
                <label>Phone Number:</label>
                <h2 id="phone-number" class="text-light"></h2>
                <label>Feed back:</label>
                <h2 id="feedBackData" class="text-light"></h2>
            </div>
            <div class="d-flex justify-content-between">
                <a name="" id="" class="btn btn-secondary btn-lg mt-5" href="#" role="button"
                    onclick="switchSections(3)">Previous page</a>
                <a class="btn btn-success btn-lg mt-5" href="#" role="button">Valid</a>
            </div>
        </div>


    </div>
    <script>
        function switchSections(sectionNum) {
            const sections = document.querySelectorAll(".section")
            sections.forEach(element => {
                element.classList.add('d-none');
            });
            document.getElementById('section' + sectionNum).classList.remove('d-none');
        }

        function submitForm(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const feedback = document.getElementById('feedBack').value;
            
            document.getElementById('userName').innerHTML = `Hello, ${name}`;
            document.getElementById('nameData').innerHTML = name;
            document.getElementById('ageData').innerHTML = age;
            document.getElementById('emailData').innerHTML = email;
            document.getElementById('phone-number').innerHTML = phone;
            document.getElementById('feedBackData').innerHTML = feedback;
            
            
            switchSections(4);


            document.getElementById("multiSectionForm").reset();

        }



    </script>
</body>

</html>
